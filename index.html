<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard Charted</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
</head>

<body>
        <div id="login-area">
            <h1 class="text-center">Welcome to Standard Charted Bank</h1>
            <img src="logo.jpg" class="img-area" alt="">
                <div class="submit-area">
                    <h4>Log-in</h4>
                    <input type="text" class="form-control" placeholder="Enter your mail">
                    <br>
                    <input type="password" class="form-control" placeholder="Enter your password">
                    <br>
                    <button id="login" class="btn btn-success">Enter</button>
        </div>
            </div>
            <div id="transaction-area">
                <div class="row">
                    <div class="col-md-4">
                        <div class="deposit area">
                            <h5>Deposit</h5>
                            <h2>€<span id="currentDeposit">000</span></h2>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="withdraw area">
                            <h5>withdraw</h5>
                            <h2>€000</h2>
                        </div>
                    </div>
                    <div class="col-md-4">
                       <div class="balance area">
                            <h5>Balance</h5>
                            <h2>€2000</h2>
                       </div>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-md-6">
                        <div class="submit-area">
                            <h4>Deposit</h4>
                            <input id="depositAmount" type="text" class="form-control" placeholder="Entre the amount you want to deposit">
                            <br>
                            <button class="btn btn-success" id="addDeposit">Deposit</button>
                        </div>
                        
                    </div>
                    <div class="col-md-6">
                        <div class="submit-area">
                            <h4>Withdraw</h4>
                            <input type="text" class=" form-control" placeholder="Entre the amount you want to withdraw">
                            <br>
                            <button class="btn btn-success">Withdraw</button>
                        </div>
                    </div>
                </div>
            </div>
    
    <script>

        // login button event handler

        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function () {
        const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
        const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
         })
        //  deposit button event handler
            let depositBtn = document.getElementById ("addDeposit");
            depositBtn.addEventListener("click",function(){
            let depositAmount = document.getElementById("depositAmount").value;
            let depositNumber = parseFloat(depositAmount);
            let currentDeposit = document.getElementById ("currentDeposit").innerText;
            let currentDepositNumber =parseFloat(currentDeposit);
            let totalDeposit = depositNumber + currentDepositNumber;
            document.getElementById("currentDeposit").innerText = totalDeposit;
            document.getElementById("depositAmount").value ="";
            
            })

    </script>
</body>

</html>
